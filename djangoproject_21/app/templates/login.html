<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
        <title>登录</title>
        {%load static%}
		<link href="/static/css/login_reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:#12192c">
		<!--<div class="bg">
				<img src="/static/images/background2.png" alt="">
			</div>-->

	<div id='test'></div>

	<div class="main">
        <!--登录表单-->
        <form id="loginForm" name="loginForm" method="post" actoin="/app/login/">
            {% csrf_token %}
            <div class="header" >
			<h1>请登录你的账户</h1>
		</div>
        
		<p></p>
				<ul class="left-form">
                
                <label>用户名：</label>
                <li>
                    <input type="text" class="username" id="username" name="username" placeholder="请输入用户名"  required maxlength="11"/>
                                <div class="clear"> </div>
                </li>
             
            <label>密码：</label>    
            <li>
            <input type="password" class="password" id="password" name="password" placeholder="请输入密码" required minlength="6" maxlength="11"/>
						<div class="clear"> </div></li>
                </li>

            <br>
            <br>
            <li style="border:none">
                <div style="text-align:center">
				<input type="submit" value="立即登录" ></div>
                <div style="text-align:right">
                <br/><u><a href="/app/gotoregister/">暂无帐号，立即注册</a></u></div>
                
            </li>
				</ul>
				<div class="clear"> </div>
        </form>
        <!--显示登录结果-->
        <label class="error_msg">{{ error_msg }}</label>
        <label class="success_msg">{{ success_msg }}</label>
	</div>
</body>
</html>
